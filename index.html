<!DOCTYPE html>
<html>
	<head>
		<title>Q-todo</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="media/style.css">
	</head>
	<body>
		<section id="app">			
			<header>
				<h1>Q-todo</h1>
				<input id="new" placeholder="new todo?" autofocus>
			</header>
			<section id="main">
				<input type="checkbox">
				<label>Mark all as complete</label>
				<ul id="list"></ul>
			</section>
			<footer id="hint">
				<span id="count"><strong>0</strong> item left</span>
				<button id="clear">Clear completed</button>
			</footer>
		</section>
		<footer id="footer">
			<p>Double click to edit a todo.</p>
			<p>Created by <a href="https://github.com/SFantasy">SFantasy</a></p>
		</footer>
	</body>
	<script src="media/todo.js"></script>
</html>
