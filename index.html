<!DOCTYPE html>
<html>
	<head>
		<title>Q-todo</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="media/style.css">
	</head>
	<body>
		<section>			
			<header>
				<h1>Q-todo</h1>
				<input id="new" placeholder="new todo?" autofocus>
			</header>
			<section>
				<input type="checkbox">
				<label>Mark all as complete</label>
				<ul></ul>
			</section>
			<footer>
				<span id="count"><strong>0</strong> item left</span>
				<button>Clear completed</button>
			</footer>
		</section>
		<footer>
			<p>Double click to edit a todo.</p>
			<p>Created by <a href="https://github.com/SFantasy">SFantasy</a></p>
		</footer>
	</body>
	<script src="media/todo.js"></script>
</html>
